<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    box-sizing: inherit;
  }

  button {
    margin: 1rem;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
  }
</style>

<main>
  <h1>Calculadoras Dofus Touch</h1>
  <button (click)="showCalculator()">Calculadora cantidades por receta</button>
  <button (click)="showExperiencia()">Calculadora de experiencia en oficios</button>

  <ng-container *ngIf="showCalc">
    <app-calculator></app-calculator>
  </ng-container>

  <ng-container *ngIf="showExp">
    <app-experiencia></app-experiencia>
  </ng-container>
</main>
